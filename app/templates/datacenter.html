{% extends "layout.html" %}

{% block content %}

    <div class="col-sm-9">

        <!-- column 2 -->
        <strong><i class="glyphicon glyphicon-equalizer"></i> &nbsp;Ambient Temp Plenum Pressure</strong>

        <hr>

        <div class="row">

            <form role="form" data-toggle="validator">

                <div class='col-sm-4'>
                    <div class="form-group">
                        <input type="text" class="form-control" id="dc-date-from" placeholder="YYYYMMDD"
                        required="input must adhere to the date convention">
                        <small class="text-muted">Start date format YYYYMMDD</small>
                    </div>
                </div>

                <div class='col-sm-4'>
                    <div class="form-group">
                        <input type="text" class="form-control" id="dc-date-to" placeholder="YYYYMMDD"
                        required="input must adhere to the date convention">
                        <small class="text-muted">End date format YYYYMMDD</small>
                    </div>
                </div>

                <div class='col-sm-2'>
                    <button class="btn btn-primary btn-block" onclick="dc_storeDates()" type="button">
                        <span class="glyphicon glyphicon-transfer"></span> GET DATA
                    </button>
                </div>
                <div class='col-sm-2'>
                    <button class="btn btn-default btn-block" onclick="dc_reset()" type="button">
                        <span class="glyphicon glyphicon-refresh"></span> RESET
                    </button>
                </div>
            </form>

        </div>
        <!--/row-->

        <hr>

        <div class="row">
            <div class="col-sm-6">
                <div class="small-frame">
                    <iframe id="outside-air" src="http://cbre-cooling-optimization.mybluemix.net/ops_issues/OAT_20171021_20171031" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="small-frame">
                    <iframe id="diff-pressure" src="http://cbre-cooling-optimization.mybluemix.net/ops_issues/DP_20171021_20171031" frameborder="0"></iframe>
                </div>
            </div>
        </div>


    </div>
    <!--/col-span-9-->

    <div class="col-xs-12 spacer"></div>

{% endblock %}
